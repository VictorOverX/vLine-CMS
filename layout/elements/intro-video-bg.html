<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Intro Video Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-Equiv="Cache-Control" Content="cache">
	<meta http-Equiv="Pragma" Content="cache">
	<meta http-Equiv="Expires" Content="1000">

    <!-- Loading Bootstrap Styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
	
    <!-- Loading Elements Styles -->   
    <link href="css/style.css" rel="stylesheet">
	   
    <!-- Loading Font Styles -->
    <link href="css/iconfont-style.css" rel="stylesheet">
	

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.js"></script>
      <script src="scripts/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="wrap">
    
		<!-- INTRO VIDEO BACKGROUND -->
		<header id="intro-video-background" class="intro-block text-center bg-color1 dark-bg double-padding" >
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="slogan">
							<h1 class="giant-title">10 - 14 JUNE<br>
								<b>Best Event Ever</b></h1>
							<p>No fluff. Nothing should lead the visitor away from the main essence of website.<br>
								There must be just important information.</p>
						</div>
						<a class="btn btn-lg btn-default-white goto" href="#content-half-left"><i class="icon icon-mouse"></i> View more</a> </div>
				</div>
			</div>
			<div class="video-bg"></div>
		</header>
    
    </div><!-- /#wrap -->
	
	<!-- JavaScript --> 
	<script src="scripts/jquery-1.11.2.min.js"></script> 
	<script src="scripts/video.js"></script>
	<script src="scripts/bigvideo.js"></script>
	<script>
		$(function() {
			var BV = new $.BigVideo({container: $('.video-bg'), useFlashForFirefox:false});
			BV.init();
			if(navigator.userAgent.match(/iPhone|iPad|iPod|Android|BlackBerry|IEMobile/i)) {
					BV.show('images/video_gag.jpg');
			} else{
				if (!!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0) {
					BV.show('video/video_bg.ogv', {doLoop:true, ambient:true});
				} else{
					BV.show('video/video_bg.mp4', {doLoop:true, ambient:true, altSource:'video/video_bg.ogv'});
				}
				BV.getPlayer().on('loadedmetadata', function(){
					$('#big-video-wrap video').fadeIn('slow');
				});
			}
		});
	</script>

</body>
</html>
